<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container text-center">
        <div class="row d-flex justify-content-center align-items-center mt-4">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="login-container pt-4 p-4">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSz2YNkAqqgB2LGAIDj2_Vkryvc6hnhvcwr9g&s"
                        alt="" id="img">
                    <h2>Sign Up</h2>
                    <form action="#" id="myForm" class="p-4 flex-wrap text-start">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                        <p id="usernameResult"></p>

                        <label for="password1">Password</label>
                        <div class="input-with-icon d-flex justify-content-between align-items-center">
                            <input type="password" id="password1" name="password1" placeholder="Enter your password" required>
                            <i id="eye" class="fa-solid fa-eye-slash"></i>
                        </div>
                        <p id="passResult"></p>
                        <p id="finalResult" ></p>

                        
                        <input type="submit" class="btn" value="Login" id="submitBtn"  >
                        <p>Don't have account?  <a href="index.html">Sign up</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>

</html>
